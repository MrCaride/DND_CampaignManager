<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ current_user.username }}</h2>
        <div class="operations">
            {% if current_user.role == 'master' %}
                <h3>Master Operations</h3>
                <ul>
                    <li><a href="{{ url_for('campaigns.create_campaign') }}">Create Campaign</a></li>
                    <li><a href="{{ url_for('campaigns.list_campaigns') }}">Manage Campaigns</a></li>
                    <li><a href="{{ url_for('combats.new_combat') }}">Create Combat</a></li>
                </ul>
            {% else %}
                <h3>Player Operations</h3>
                <ul>
                    <li><a href="{{ url_for('characters.new_character') }}">Create Character</a></li>
                    <li><a href="{{ url_for('characters.list_characters') }}">Manage Characters</a></li>
                    <li><a href="{{ url_for('campaigns.list_campaigns') }}">View Campaigns</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
