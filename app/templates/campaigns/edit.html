<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"], input[type="checkbox"], select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Campaign</h2>
        <form method="POST" action="{{ url_for('campaigns.edit_campaign', campaign_id=campaign.id) }}">
            <label for="name">Campaign Name:</label>
            <input type="text" id="name" name="name" value="{{ campaign.name }}" required>
            <label for="is_public">Public:</label>
            <input type="checkbox" id="is_public" name="is_public" {% if campaign.is_public %}checked{% endif %}>
            <label for="allowed_players">Allowed Players:</label>
            <select id="allowed_players" name="allowed_players" multiple>
                {% for player in players %}
                <option value="{{ player.id }}" {% if player.id in campaign.allowed_players %}selected{% endif %}>{{ player.username }}</option>
                {% endfor %}
            </select>
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('main.operations') }}" class="back-button">Back</a>
    </div>
</body>
</html>
