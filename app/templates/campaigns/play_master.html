<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Vision - Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .campaign-name {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }
        .operations {
            text-align: center;
            margin-top: 20px;
        }
        .characters-list {
            text-align: center;
            margin-top: 20px;
        }
        .characters-list ul {
            list-style-type: none;
            padding: 0;
        }
        .characters-list li {
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <div class="campaign-name">
            <h2>{{ campaign.name }}</h2>
        </div>
        <div class="characters-list">
            <h3>Characters in this campaign:</h3>
            <ul>
                {% for character in characters %}
                <li>{{ character.name }} ({{ character.user.username }})</li>
                {% endfor %}
            </ul>
        </div>
        <div class="operations">
            <div class="btn-container">
                <a href="{{ url_for('missions.manage_missions', campaign_id=campaign.id) }}" class="btn">Manage Missions</a>
                <a href="{{ url_for('combats.manage_combats', campaign_id=campaign.id) }}" class="btn">Manage Combats</a>
            </div>
        </div>
        <a href="{{ url_for('campaigns.list_campaigns') }}" class="back-button">Back</a>
    </div>
    {% endblock %}
</body>
</html>
