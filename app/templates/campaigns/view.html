{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 600px;">
    <h2>{{ campaign.name }}</h2>
    <div class="campaign-details">
        <p><strong>Master:</strong> {{ campaign.master_id }}</p>
        <p><strong>Public:</strong> {{ campaign.is_public }}</p>
        <p><strong>Allowed Players:</strong> {{ campaign.allowed_players | join(', ') }}</p>
    </div>
    <a href="{{ url_for('campaigns.list_campaigns') }}" class="btn back-button" style="margin-top: 20px; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block;">Back</a>
</div>
{% endblock %}
