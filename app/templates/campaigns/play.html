<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Vision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .campaign-name {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
        }
        .operations {
            text-align: center;
            margin-top: 20px;
        }
        .characters-list {
            text-align: center;
            margin-top: 20px;
        }
        .characters-list ul {
            list-style-type: none;
            padding: 0;
        }
        .characters-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="campaign-name">
            <h2>{{ campaign.name }}</h2>
        </div>
        <div class="characters-list">
            <h3>Characters in this campaign:</h3>
            <ul>
                {% for character in characters %}
                <li>{{ character.name }} ({{ character.user.username }})</li>
                {% endfor %}
            </ul>
        </div>
        <div class="operations">
            {% if current_user.role == 'master' %}
            <a href="{{ url_for('missions.manage_missions', campaign_id=campaign.id) }}" class="btn btn-primary">Manage Missions</a>
            {% else %}
            <a href="{{ url_for('missions.view_missions', campaign_id=campaign.id) }}" class="btn btn-primary">View Missions</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
