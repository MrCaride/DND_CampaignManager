{% extends "base.html" %}

{% block title %}Player Operations - Gestiones y Mazmorras{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 300px)">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-4 text-center">
                <h2 class="mb-4">Player Operations</h2>
                <div class="d-grid gap-3">
                    <a href="{{ url_for('characters.list_characters') }}" class="btn btn-primary">Manage Characters</a>
                    <a href="{{ url_for('campaigns.list_campaigns') }}" class="btn btn-primary">View Campaigns</a>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
