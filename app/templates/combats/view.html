<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Combats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .combat-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Combats for {{ campaign.name }}</h2>
        <ul>
            {% for combat in combats %}
            <li class="combat-item">
                <strong>{{ combat.name }}</strong>
                <p>Status: {{ 'Active' if combat.active else 'Inactive' }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('campaigns.play_campaign', campaign_id=campaign.id) }}" class="back-button">Back</a>
    </div>
</body>
</html>
