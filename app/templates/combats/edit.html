<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Combat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Combat: {{ combat.name }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Combat Name</label>
                <input type="text" id="name" name="name" value="{{ combat.name }}" required>
            </div>
            <div class="form-group">
                <label for="active">Active</label>
                <select id="active" name="active">
                    <option value="true" {% if combat.active %}selected{% endif %}>Yes</option>
                    <option value="false" {% if not combat.active %}selected{% endif %}>No</option>
                </select>
            </div>
            <button type="submit" class="btn">Save Changes</button>
        </form>
        <a href="{{ url_for('combats.manage_combats', campaign_id=combat.campaign_id) }}" class="back-button">Back</a>
    </div>
</body>
</html>
