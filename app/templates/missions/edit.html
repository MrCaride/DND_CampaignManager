{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Edit Mission</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Mission Name</label>
            <input type="text" id="name" name="name" value="{{ mission.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required>{{ mission.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="rewards">Rewards</label>
            <input type="text" id="rewards" name="rewards" value="{{ mission.rewards }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Mission</button>
        <a href="{{ url_for('missions.manage_missions', campaign_id=mission.campaign_id) }}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
