{% extends "base.html" %}
{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        font-weight: bold;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }
    .back-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px;
        background-color: #6c757d;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
    .button-group {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
</style>
<div class="container mt-5">
    <h2 class="mb-4">Edit Mission</h2>
    <form method="POST" class="bg-light p-4 rounded shadow-sm">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Mission Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ mission.name }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ mission.description }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="rewards" class="form-label">Rewards</label>
            <input type="text" class="form-control" id="rewards" name="rewards" value="{{ mission.rewards }}" required>
        </div>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Update Mission</button>
            <a href="{{ url_for('missions.manage_missions', campaign_id=campaign.id) }}" class="btn btn-secondary back-button">Back</a>
        </div>
    </form>
</div>
{% endblock %}
{% block styles %}
{% endblock %}
