<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Missions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .mission-item {
            margin-bottom: 20px;
        }
        .vote-button, .unvote-button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
        .vote-button {
            background-color: #28a745;
        }
        .vote-button:hover {
            background-color: #218838;
        }
        .unvote-button {
            background-color: #dc3545;
        }
        .unvote-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Missions for {{ campaign.name }}</h2>
        <ul>
            {% for mission in missions %}
            <li class="mission-item">
                <strong>{{ mission.name }}</strong>
                <p>{{ mission.description }}</p>
                <p>Rewards: {{ mission.rewards }}</p>
                <p>Votes: {{ mission.votes }}</p>
                {% if current_user in mission.voters %}
                <form method="POST" action="{{ url_for('missions.unvote_mission', mission_id=mission.id) }}">
                    <button type="submit" class="unvote-button">Remove Vote</button>
                </form>
                {% else %}
                <form method="POST" action="{{ url_for('missions.vote_mission', mission_id=mission.id) }}">
                    <button type="submit" class="vote-button">Vote to Participate</button>
                </form>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('campaigns.play_campaign', campaign_id=campaign.id) }}" class="back-button">Back</a>
    </div>
</body>
</html>
