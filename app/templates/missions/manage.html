<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Missions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .mission-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .edit-button {
            background-color: #ffc107;
        }
        .edit-button:hover {
            background-color: #e0a800;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manage Missions for {{ campaign.name }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Mission Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="reward">Reward</label>
                <input type="text" id="reward" name="reward" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Create Mission</button>
            </div>
        </form>
        <h3>Existing Missions</h3>
        <ul>
            {% for mission in missions %}
            <li class="mission-item">
                <strong>{{ mission.name }}</strong>
                <p>{{ mission.description }}</p>
                <p>Votes: {{ mission.votes }}</p>
                <p>Reward: {{ mission.reward }}</p>
                <div class="button-group">
                    <a href="{{ url_for('missions.edit_mission', mission_id=mission.id) }}" class="btn edit-button">Edit</a>
                    <form method="POST" action="{{ url_for('missions.delete_mission', mission_id=mission.id) }}" style="display:inline;">
                        <button type="submit" class="btn delete-button">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="button-container">
            <a href="{{ url_for('campaigns.play_campaign', campaign_id=campaign.id) }}" class="back-button">Back</a>
        </div>
    </div>
</body>
</html>
