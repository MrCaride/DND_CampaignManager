<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(50% - 10px);
            display: inline-block;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 10px;
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Character</h2>
        <form method="POST" action="{{ url_for('characters.create_character') }}">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="race" name="race" placeholder="Race" required>
            </div>
            <div class="form-group">
                <input type="text" id="character_class" name="character_class" placeholder="Class" required>
                <input type="number" id="level" name="level" placeholder="Level" required>
            </div>
            <div class="form-group">
                <input type="number" id="strength" name="strength" placeholder="Strength">
                <input type="number" id="dexterity" name="dexterity" placeholder="Dexterity">
            </div>
            <div class="form-group">
                <input type="number" id="constitution" name="constitution" placeholder="Constitution">
                <input type="number" id="intelligence" name="intelligence" placeholder="Intelligence">
            </div>
            <div class="form-group">
                <input type="number" id="wisdom" name="wisdom" placeholder="Wisdom">
                <input type="number" id="charisma" name="charisma" placeholder="Charisma">
            </div>
            <div class="form-group">
                <input type="number" id="armor_class" name="armor_class" placeholder="Armor Class">
                <input type="number" id="initiative" name="initiative" placeholder="Initiative">
            </div>
            <div class="form-group">
                <input type="number" id="hit_points" name="hit_points" placeholder="Hit Points">
                <input type="number" id="speed" name="speed" placeholder="Speed">
            </div>
            <button type="submit">Create</button>
        </form>
        <button class="back-button" onclick="window.location.href='{{ url_for('characters.list_characters') }}'">Back</button>
    </div>
</body>
</html>
