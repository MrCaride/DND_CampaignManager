{% extends "base.html" %}

{% block title %}Crear Personaje - Gestiones y Mazmorras{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Create Character</h2>
                    <form method="POST" action="{{ url_for('characters.create_character') }}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="race" class="form-label">Raza</label>
                                <input type="text" class="form-control" id="race" name="race" required>
                            </div>
                            <div class="col-md-6">
                                <label for="character_class" class="form-label">Clase</label>
                                <input type="text" class="form-control" id="character_class" name="character_class" required>
                            </div>
                            <div class="col-md-6">
                                <label for="level" class="form-label">Nivel</label>
                                <input type="number" class="form-control" id="level" name="level" min="1" required>
                            </div>

                            <div class="col-12">
                                <h4 class="h6 mt-3 mb-3">Ability Scores</h4>
                            </div>

                            <div class="col-md-4">
                                <label for="strength" class="form-label">Fuerza</label>
                                <input type="number" class="form-control" id="strength" name="strength" min="1" max="20">
                            </div>
                            <div class="col-md-4">
                                <label for="dexterity" class="form-label">Destreza</label>
                                <input type="number" class="form-control" id="dexterity" name="dexterity" min="1" max="20">
                            </div>
                            <div class="col-md-4">
                                <label for="constitution" class="form-label">Constituci√≥n</label>
                                <input type="number" class="form-control" id="constitution" name="constitution" min="1" max="20">
                            </div>
                            <div class="col-md-4">
                                <label for="intelligence" class="form-label">Inteligencia</label>
                                <input type="number" class="form-control" id="intelligence" name="intelligence" min="1" max="20">
                            </div>
                            <div class="col-md-4">
                                <label for="wisdom" class="form-label">Sabiduria</label>
                                <input type="number" class="form-control" id="wisdom" name="wisdom" min="1" max="20">
                            </div>
                            <div class="col-md-4">
                                <label for="charisma" class="form-label">Carisma</label>
                                <input type="number" class="form-control" id="charisma" name="charisma" min="1" max="20">
                            </div>

                            <div class="col-12">
                                <h4 class="h6 mt-3 mb-3">Combat Stats</h4>
                            </div>

                            <div class="col-md-6 col-lg-3">
                                <label for="armor_class" class="form-label">Armor Class</label>
                                <input type="number" class="form-control" id="armor_class" name="armor_class" min="1">
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <label for="initiative" class="form-label">Iniciativa</label>
                                <input type="number" class="form-control" id="initiative" name="initiative">
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <label for="hit_points" class="form-label">Hit Points</label>
                                <input type="number" class="form-control" id="hit_points" name="hit_points" min="1">
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <label for="speed" class="form-label">Velocidad</label>
                                <input type="number" class="form-control" id="speed" name="speed" min="0">
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary me-2">Crear personaje</button>
                                <a href="{{ url_for('characters.list_characters') }}" class="btn btn-secondary">Back</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
