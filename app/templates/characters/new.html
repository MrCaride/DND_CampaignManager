{% extends "base.html" %}
{% block content %}
<style>
    button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .back-button {
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <h2>Create New Character</h2>
    <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="race">Race</label>
                <input type="text" id="race" name="race" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="character_class">Class</label>
                <input type="text" id="character_class" name="character_class" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="level">Level</label>
                <input type="number" id="level" name="level" class="form-control" min="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="strength">Strength</label>
                <input type="number" id="strength" name="strength" class="form-control" min="0">
            </div>
            <div class="form-group col-md-6">
                <label for="dexterity">Dexterity</label>
                <input type="number" id="dexterity" name="dexterity" class="form-control" min="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="constitution">Constitution</label>
                <input type="number" id="constitution" name="constitution" class="form-control" min="0">
            </div>
            <div class="form-group col-md-6">
                <label for="intelligence">Intelligence</label>
                <input type="number" id="intelligence" name="intelligence" class="form-control" min="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="wisdom">Wisdom</label>
                <input type="number" id="wisdom" name="wisdom" class="form-control" min="0">
            </div>
            <div class="form-group col-md-6">
                <label for="charisma">Charisma</label>
                <input type="number" id="charisma" name="charisma" class="form-control" min="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="hit_points">Hit Points</label>
                <input type="number" id="hit_points" name="hit_points" class="form-control" min="0">
            </div>
            <div class="form-group col-md-6">
                <label for="armor_class">Armor Class</label>
                <input type="number" id="armor_class" name="armor_class" class="form-control" min="0">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="initiative">Initiative</label>
                <input type="number" id="initiative" name="initiative" class="form-control" min="0">
            </div>
            <div class="form-group col-md-6">
                <label for="speed">Speed</label>
                <input type="number" id="speed" name="speed" class="form-control" min="0">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Character</button>
        <a href="{{ url_for('characters.list_characters') }}" class="back-button">Back</a>
    </form>
</div>
{% endblock %}
